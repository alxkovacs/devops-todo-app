version: '3'

services:
  todo_app:
    image: username/todo-app:latest
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus_client_metrics/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
